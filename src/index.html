<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #mapwize {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90%;
        }

        .buttons {
            position: absolute;
            bottom: 7%;
        }
    </style>
</head>

<body>
    <div id="mapwize"></div>
    <div class="buttons">
        <button onclick="setDirectionMode()">Go to direction mode</button>
        <button onclick="getModes()">Get all modes</button>
        <button onclick="getMode()">Get current mode</button>
        <button onclick="setMode()">Set mode to Accessible </button>
        <button onclick="getSelected()">Get selected place </button>
        <button onclick="setSelected()">Select mapwize place </button>
        <button onclick="getAllLocales()">Get all locales</button>
        <button onclick="setFrLocale()">Set locale FR </button>
        <button onclick="setEnLocale()">Set locale EN </button>
        <button onclick="getUnits()">Get all units</button>
        <button onclick="setMunit()">Set unit to meter </button>
        <button onclick="setFunit()">Set unit to feet </button>
        <button onclick="setFrom()">Set from mapwize</button>
        <button onclick="setTo()">Set to reception</button>
    </div>

    <script>
        var mapwizeMap = null
        var apiKey = '89a2695d7485fda885c96b405dcc8a25'
        var modeId = "5da6bec9aefa100010c7df67"
        var mapwizePlaceId = "5d08d8a4efe1d20012809ee5"
        var receptionPlaceId = "569f8d7cb4d7200b003c32a1"

        window.onload = function () {
            MapwizeUI.apiKey(apiKey)
            MapwizeUI.Api.getDirection({
                from: { placeId: receptionPlaceId },
                to: { placeId: mapwizePlaceId }
            }).then(function (direction) {
                MapwizeUI.map({ // Also works
                    // container: 'mapwize',  // Also works
                    apiKey: apiKey,
                    direction: direction,
                    onInformationButtonClick: function (e) {
                        console.log('clickOnSelectedInformation', e)
                    },
                    onMenuButtonClick: function (e) {
                        console.log('clickOnMenu', e)
                    }
                }).then(function (instance) {
                    console.log('MAP LOADED')
                    mapwizeMap = instance
                })
            })
        }

        function setDirectionMode() {
            mapwizeMap.setDirectionMode()
        }
        function getModes() {
            mapwizeMap.getModes().forEach(data => {
                console.log(data.name)
            })
        }
        function getMode() {
            console.log(mapwizeMap.getMode().name)
        }
        function setMode() {
            mapwizeMap.setMode(modeId)
        }
        function getSelected() {
            if (mapwizeMap.getSelected()) {
                console.log(mapwizeMap.getSelected().name);
            } else {
                console.log("no place selected")
            }
        }
        function setSelected() {
            mapwizeMap.setSelected(mapwizePlaceId)
        }
        function getAllLocales() {
            mapwizeMap.getLocales().forEach(locale => {
                console.log(locale)
            })
        }
        function setFrLocale() {
            mapwizeMap.setLocale("fr")
        }
        function setEnLocale() {
            mapwizeMap.setLocale("en")
        }
        function getUnits() {
            mapwizeMap.getUnits().forEach(unit => {
                console.log(unit)
            })
        }
        function setMunit() {
            mapwizeMap.setUnit("m")
        }
        function setFunit() {
            mapwizeMap.setUnit("ft")
        }

        function setFrom() {
            MapwizeUI.Api.getPlace(mapwizePlaceId).then(place => {
                place.objectClass = "place"
                mapwizeMap.setFrom(place)

            })
        }
        function setTo() {
            MapwizeUI.Api.getPlace(receptionPlaceId).then(place => {
                place.objectClass = "place"
                mapwizeMap.setTo(place)
            })
        }
    </script>
</body>

</html>
